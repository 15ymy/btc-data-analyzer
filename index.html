<!DOCTYPE html>
<html>
<head>
    <title>BTC Data Analyzer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        textarea {
            width: 100%;
            margin-bottom: 10px;
        }
        canvas {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>BTC Data Analyzer</h1>
    <textarea id="original-data" rows="10" cols="100" placeholder="在此处粘贴原始数据"></textarea>
    <br>
    <textarea id="latest-data" rows="10" cols="100" placeholder="在此处粘贴最新数据"></textarea>
    <br>
    <button onclick="analyzeData()">Analyze Data</button>
    <br><br>
    <canvas id="contractChart"></canvas>
    <br>
    <canvas id="spotChart"></canvas>

    <script>
        function analyzeData() {
            const originalDataInput = document.getElementById('original-data').value;
            const latestDataInput = document.getElementById('latest-data').value;

            const originalContractData = processData(originalDataInput, true);
            const latestContractData = processData(latestDataInput, true);
            const originalSpotData = processData(originalDataInput, false);
            const latestSpotData = processData(latestDataInput, false);

            const labels = originalContractData.labels;
            const institutionalContractData = latestContractData.institutionalData.map((latest, i) => latest - originalContractData.institutionalData[i]);
            const retailContractData = latestContractData.retailData.map((latest, i) => latest - originalContractData.retailData[i]);
            const institutionalSpotData = latestSpotData.institutionalData.map((latest, i) => latest - originalSpotData.institutionalData[i]);
            const retailSpotData = latestSpotData.retailData.map((latest, i) => latest - originalSpotData.retailData[i]);

            const contractPriceDiff = latestContractData.price - originalContractData.price;
            const spotPriceDiff = latestSpotData.price - originalSpotData.price;

            createChart('contractChart', '合约', latestContractData.price, contractPriceDiff, labels, institutionalContractData, retailContractData);
            createChart('spotChart', '现货', latestSpotData.price, spotPriceDiff, labels, institutionalSpotData, retailSpotData);
        }

        function processData(dataInput, isContract) {
            const dataLines = dataInput.split('\n');
            const labels = [];
            const institutionalData = [];
            const retailData = [];
            let price = null;
            let isTargetData = false;

            for (let i = 0; i < dataLines.length; i++) {
                const line = dataLines[i].trim();
                if (line.includes('合约') && isContract) {
                    isTargetData = true;
                } else if (line.includes('现货') && !isContract) {
                    isTargetData = true;
                } else if (line.includes('最近交易价格')) {
                    price = parseFloat(line.match(/\((\d+(\.\d+)?)/)[1]);
                } else if (line.includes('period') && isTargetData) {
                    const dataPoints = dataLines.slice(i + 1);
                    for (const point of dataPoints) {
                        const [period, institutional, retail] = point.trim().split(/\s+/);
                        if (period && institutional && retail) {
                            labels.push(period);
                            institutionalData.push(parseFloat(institutional));
                            retailData.push(parseFloat(retail));
                        }
                    }
                    break;
                }
            }

            return { labels, institutionalData, retailData, price };
        }

        function formatNumber(number) {
            const absNumber = Math.abs(number);
            const sign = number >= 0 ? '+' : '-';
            if (absNumber >= 1e9) {
                return sign + (absNumber / 1e9).toFixed(2) + 'b';
            } else if (absNumber >= 1e6) {
                return sign + (absNumber / 1e6).toFixed(2) + 'm';
            } else if (absNumber >= 1e3) {
                return sign + (absNumber / 1e3).toFixed(2) + 'k';
            } else {
                return sign + absNumber.toFixed(2);
            }
        }

        function createChart(chartId, type, price, priceDiff, labels, institutionalData, retailData) {
            new Chart(document.getElementById(chartId), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: '机构资金差',
                            data: institutionalData,
                            backgroundColor: institutionalData.map(value => value >= 0 ? 'rgba(75, 192, 192, 0.6)' : 'rgba(255, 99, 132, 0.6)'),
                            borderColor: institutionalData.map(value => value >= 0 ? 'rgba(75, 192, 192, 1)' : 'rgba(255, 99, 132, 1)'),
                            borderWidth: 1
                        },
                        {
                            label: '散户资金差',
                            data: retailData,
                            backgroundColor: retailData.map(value => value >= 0 ? 'rgba(75, 192, 192, 0.6)' : 'rgba(255, 99, 132, 0.6)'),
                            borderColor: retailData.map(value => value >= 0 ? 'rgba(75, 192, 192, 1)' : 'rgba(255, 99, 132, 1)'),
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            ticks: {
                                callback: function(value, index, values) {
                                    return formatNumber(value);
                                }
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: `BTC${type}价格: ${price.toFixed(2)}U (${formatNumber(priceDiff)}U)`
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
